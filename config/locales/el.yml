      answer_1: Η indiexpo επιτρέπει σε χιλιάδες ανθρώπους να ανακαλύψουν, δουν και να μοιραστούν Indie και πρωτότυπα παιχνίδια. Η indiexpo παρέχει έναν χώρο για τον κόσμο να επικοινωνήσει με άλλους, να ενημερώσει και να εμπνεύσει άλλους σε όλη την υφήλιος και διενεργεί σαν ένα distribution platform για δημιουργούς πρωτοτύπου περιεχομένου, και μικρούς ή μεγάλους συμβούλους.
      question_2: Πώς κερδίζω πόντους;
      answer_2: Indiexpo has a system of points and levels. The number of points you get depends on the specific action you take. The points table below summarizes the point values for different actions.
      question_3: Πώς ανεβαίνω επίπεδο;
      answer_3: Levels are another way to keep track of how active you (and others) have been. The more points you accumulate, the higher your level. Indiexpo recognizes your level achievements with our special brand of thank you's.
