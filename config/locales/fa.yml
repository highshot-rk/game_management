    faq:
      faq: پرسش‌های رایج
      question_1: ایندی اکسپو چیست ؟
      answer_1: ایندی اکسپو به هزاران نفر دسترسی می دهد تا بازی های مستقل و اورجینال را کشف ، تماشا و به اشتراک بگذارند . ایندی اکسپو منطقه ای را برای ارتباط و اطلاع رسانی و الهام بخشیدن به دیگران در سراسر جهان فراهم می کند و به عنوان بستری برای توزیع محتواسازان بزرگ و تبلیغ کنندگان بزرگ و کوچک عمل می کند.
      question_2: چگونه امتیاز کسب کنیم ؟
      answer_2: ایندی اکسپو دارای یک سیستم متشکل از امتیاز و سطح بندی است. تعداد امتیازات شما به عمل خاصی که انجام می دهید بستگی دارد. جدول زیر خلاصه می کند که چه اعمالی چه امتیاز هایی رو دارند
      question_3: چگونه سطح خود را افزایش دهیم ؟
      answer_3: سطح بندی روش دیگری برای پیگیری میزان فعالیت شما (و دیگران) است. هرچه امتیاز بیشتری جمع کنید ، سطح شما بالاتر می رود. ایندی اکسپو سطح و دستاورد های شما را عادلانه تشخیص می دهد
