    faq:
      faq: Поширені питання
      question_1: Що таке indiexpo?
      answer_1: indiexpo дозволяє тисячам людей ділитися своїми досягненнями, та відстежувати оригінальні інді-ігри від інших незалежних розробників. indiexpo - це простір для спілкування, де ви можете поширити інформацію про свої розробки та надихати людей у всьому світі. Компанія чи одна особа - ми раді всім, хто обере нас для поширення свого продукту.
      question_2: Як отримувати Бали?
      answer_2: indiexpo має систему балів та рівнів. У наведеній нижче таблиці приведено список дій що винагороджуються балами, та розмір винагороди.
      question_3: Як підняти рівень?
      answer_3: Ваші рівні - це ще один спосіб відслідковувати вашу активність, та активність інших стосовно вас. Чим більше очок ви накопичуєте, тим вище ваш рівень. indiexpo визнає досягнення за допомогою спеціальних відзнак подяки.
      details:
        structured_data:
          faq: Поширені питання
          description: FAQ підбірка часто задаваних питань на певну тему та відповідей на них, яка створюється переважно для того, щоб не треба було постійно відповідати на одні й ті ж запитання, часто нудні для того, хто відповідає.
