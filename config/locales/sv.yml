    faq:
      faq: Vanliga frågor
      question_1: Vad är indiexpo?
      answer_1: Indiexpo kan  tusentals människor upptäcka, titta på och dela original spel och <strong>Indiespel</strong>. Indiexpo har ett forum där användare kan få kontakt med varandra och informera och inspirera andra över hela världen. Forumet fungerar som en distributionsplattform för skapare av originalinnehåll och annonsörer, stora som små.
      question_2: How to earn Points?
      answer_2: Indiexpo har ett system med punkter och nivåer. Antalet poäng du får beror på den specifika åtgärder du tar. Tabellen punkterna nedan sammanfattar punktvärden för olika åtgärder.
      question_3: How to Level Up?
      answer_3: Nivåerna är ett annat sätt att hålla koll på hur aktiv du (och andra) har varit. Ju fler poäng du samlar, desto högre nivå. Indiexpo känner igen din nivå prestationer med vår speciella märke tacka dig.
