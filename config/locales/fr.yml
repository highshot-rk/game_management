    faq:
      faq: FAQ
      question_1: indiexpo, c'est quoi?
      answer_1: Indiexpo permet à des milliers d'internautes de découvrir, de regarder et de partager des Jeux originaux et des Jeux Indépendants. Indiexpo fait également office de forum dans lequel les utilisateurs des quatre coins du globe se rencontrent, s'informent et partagent leurs expériences. Ce forum fonctionne comme une plate-forme de distribution destinée aux créateurs de contenus originaux et aux annonceurs, quelle que soit leur taille.
      question_2: Comment obtenir des Gemmes?
      answer_2: Indiexpo possède un système de points et de niveaux. Le nombre de points dépend de l’action réalisée. Le barème de points ci-dessous récapitule la valeur en points de chaque action.
      question_3: Comment gagner des niveaux?
      answer_3: Les niveaux offrent un autre moyen de savoir quel a été votre degré de participation. Le niveau dépend directement des points accumulés. À chaque changement de niveau correspond un remerciement particulier de l’équipe Indiexpo.
