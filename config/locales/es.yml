    faq:
      faq: Preguntas frecuentes
      question_1: ¿Qué es indiexpo?
      answer_1: Miles de usuarios encuentran, ven y comparten Videojuegos Independientes y Juegos originales en Indiexpo. Indiexpo se ha convertido en un foro donde los usuarios pueden interactuar, obtener información e inspirar a otras personas de todo el mundo, y sirve de plataforma de distribución para creadores de contenido original y para anunciantes grandes y pequeños.
      question_2: ¿Cómo ganar puntos?
      answer_2: Indiexpo tiene un sistema de puntos y niveles. El número de puntos que consigues depende de lo que hagas. La tabla de puntos a continuación resume los valores en puntos de las diferentes acciones.
      question_3: ¿Cómo subir de nivel?
      answer_3: Los niveles son otra forma de llevar un seguimiento de tu nivel de actividad (y la de otros). Cuantos más puntos acumules, más alto será tu nivel. Indiexpo reconoce tus logros de nivel con nuestra marca especial para darte las gracias.
