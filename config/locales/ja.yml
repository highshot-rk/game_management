      faq: FAQ
      question_1: indiexpoって何？
      answer_1: Indexpoではインディーゲームやフリーゲームをたくさんの人にプレイ・共有してもらうための活動をしています。さらにindexpoでは、クリエイターと広告主の規模の大小や国境に関わらずお互いの情報を共有したり、インスパイアを与えたりするための配信用プラットフォームを設営しています。
      question_2: ポイントを貯めるには？
      answer_2: indiexpoにはポイントとレベルというシステムがあります。行動によって得られるポイント数は異なります。 下記のポイント表は、それぞれの行動のポイント数をまとめたものです。
      question_3: レベルを上げるためには？
      answer_3: レベルとは自分(もしくは他の人)がどれだけアクティブだったかを記録する方法のひとつです。ポイントが貯れば貯まるほどレベルが高くなります。indiexpoは、あなたのレベルアップに特別な感謝の意を表します。
