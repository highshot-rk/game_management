    faq:
      faq: FAQ
      question_1: Che cosa è indiexpo?
      answer_1: Indiexpo consente a migliaia di persone di scoprire, guardare e condividere giochi indipendenti ed originali creati dagli utenti. Fornisce un'area in cui le persone entrano in contatto, si informano e ispirano altri utenti in tutto il mondo. Indiexpo costituisce una piattaforma di distribuzione dei contenuti originali di creativi e inserzionisti, grandi e piccoli.
      question_2: Come guadagnare le Gemme?
      answer_2: Indiexpo prevede un sistema di punti e livelli. Il numero di punti che ottieni dipende dall'azione specifica che intraprendi. La tabella dei punti in basso riassume i punteggi delle varie azioni.
      question_3: Come salire di livello?
      answer_3: I livelli sono un altro metodo per tenere traccia di quanto tu e gli altri siete stati attivi. Maggiore il tuo punteggio accumulato, più alto sarà il tuo livello. Indiexpo riconosce i tuoi aumenti di livello con i suoi speciali ringraziamenti.
