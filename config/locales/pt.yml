      faq: Perguntas frequentes
      question_1: O quê é a indiexpo?
      answer_1: O indiexpo foi lançado para que milhares de pessoas possam descobrir, acompanhar e compartilhar os jogos mais originais já criados e Jogos Eletrônicos Independentes. O indiexpo oferece um área para as pessoas se conectarem, se informarem e inspirarem umas às outras por todo o mundo, bem como atua como plataforma de distribuição para criadores de conteúdo original e anunciantes grandes e pequenos.
      question_2: Como ganhar Pontos?
      answer_2: indiexpo tem um sistema de pontos e níveis. O número de pontos que você ganha depende da sua ação específica. A tabela de pontos abaixo resume os valores de pontos para ações diferentes.
      question_3: Como subir de Nível?
      answer_3: Os níveis são outra forma de acompanhar sua atividade (e dos outros). Quanto mais pontos você acumular, mais alto é seu nível. O indiexpo reconhece suas realizações de nível com nossa marca especial de agradecimentos.
