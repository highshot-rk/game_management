    faq:
      faq: Tanya jawab
      question_1: Apa itu indiexpo?
      answer_1: indiexpo telah memudahkan ribu orang untuk menemukan, menonton, dan membagikan beragam Game dan Permainan Video Independen. indiexpo menyediakan forum bagi orang-orang untuk saling berhubungan, memberikan informasi, dan menginspirasi orang lain di seluruh dunia, serta bertindak sebagai platform distribusi bagi pembuat konten asli dan pengiklan, baik yang besar maupun kecil.
      question_2: Bagaimana cara mendapatkan Poin?
      answer_2: indiexpo memiliki sistem poin dan tingkat. Jumlah poin yang Anda dapatkan bergantung pada tindakan khusus yang Anda lakukan. Tabel poin di bawah merangkum nilai tindakan untuk tindakan yang berbeda.
      question_3: Bagaimana cara Menaikkan Level?
      answer_3: Tingkat adalah cara lain untuk mengetahui seberapa aktifkah Anda (dan orang lain). Semakin banyak poin yang Anda kumpulkan, semakin tinggi peringkat Anda. indiexpo mengenali tingkat prestasi Anda dengan ucapan terima kasih khusus.
