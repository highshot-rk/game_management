      faq: FAQ
      question_1: Was ist indiexpo?
      answer_1: indiexpo ermöglicht Tausende von Nutzern, Indie Spiele und selbst erstellte Spiele zu entdecken, anzusehen oder mit anderen zu teilen. indiexpo bietet ein Bereich, in dem Menschen interagieren, sich informieren und andere Nutzer auf der ganzen Welt inspirieren können. Ersteller von Originalinhalten sowie groﬂe und kleine Werbetreibende können ¸ber diese Plattform ihre Spiele pr‰sentieren.
      question_2: Wie sammelt man Punkte?
      answer_2: Hat indiexpo ein Punkte- und Levelsystem. Die Punktezahl, die Sie erhalten, hängt davon ab, was Sie tun. Die folgende Tabelle bietet einen Überblick über die jeweils für eine Aktion vergebenen Punkte.
      question_3: Wie erreiche ich ein höheres Level?
      answer_3: Level zeigen auf eine andere Weise, wie aktiv Sie (und andere) waren. Je mehr Punkte Sie sammeln, desto höher Ihr Level. indiexpo anerkennt Ihre Leistungen, wie sie sich an Ihrem Level zeigen, durch eine besondere Art von Dankeschön.
