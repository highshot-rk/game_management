      answer_1: indiexpo pozwala tysiącom ludzi odkrywać, oglądać i udostępniać oryginalne gry i niezależnych gry. Jest to platforma, na której ludzie z całego świata mogą poznawać się, uczyć się od siebie i inspirować się nawzajem. Stanowi platformę dystrybucji oryginalnych materiałów dla twórców oraz dużych i małych reklamodawców.
      question_2: Jak zdobywać punkty?
      answer_2: indiexpo przewiduje system punktów i poziomów. Ilość punktów zarobionych zależy od poszczególnej akcij podjętej. Tabela punktów na dole pokazuje punkty poszczególnych akcij.
      question_3: Jak osiągnąć wyższy poziom?
      answer_3: Poziomy pokazują altywność twoją i innych graczy. Im więcej punktów, tym większy twój poziom. indiexpo rozpoznaje twoje awansowanie poziomu specialnymi podziękowaniami.
